name: Build REAPER Plugin

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Configure CMake
      run: cmake -B build
      
    - name: Build
      run: cmake --build build
      
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: reaper-plugin-macos
        path: build/reaper_ReaperPluginExample.dylib

  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Configure CMake
      run: cmake -B build
      
    - name: Build
      run: cmake --build build --config Release
      
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: reaper-plugin-windows
        path: build/Release/reaper_ReaperPluginExample.dll 